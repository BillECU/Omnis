<html> 
	<head> 
		<meta charset="utf-8"> 
		<title>Sign Up</title> 
		<link rel="stylesheet" href="loginstyle.css"> 
	</head> 
<html> 
	<body> 
		<div class="box"> 
			<h2><img src="https://i.imgur.com/VfdIzHQ.png" alt="omnis-light" width="320" height="170"></h2> 
			<form> 
				<div class="inputBox"> 
					<input type="text" name="" required=""> 
					<label>Email</label> 
				</div> 
				<div class="inputBox"> 
					<input type="username" name="" required=""> 
					<label>Username</label> 
				</div> 
				<div class="inputBox"> 
					<input type="password" name="" required=""> 
					<label>Password</label> 
				</div> 

				<button type="button" style="background-color:#b30000;display:block;margin-top:2%;margin-bottom:0%">SIGN UP</button>
				<br>
				<input type="checkbox" name="tos" id="chk-tos">
   				<label for="chk-tos"><font size="2">
  				I've read and agreed with the terms of service.
				</font></label>
				<aside><font size="2">
				<a href="login.html">Already have an account?</a>
				</font></aside>

			</form> 

		</div> 
	</body> 


</html>
